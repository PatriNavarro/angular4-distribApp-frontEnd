<div class="jumbotron container-fluid">
  <form #accountForm="ngForm" (ngSubmit)="onSubmit($event)">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <div class="form-group">
        <label for="usernameField">Username</label>
        <input type="text" class="form-control" id="usernameField" placeholder="Username" required>
      </div>
      <div class="form-group">
        <label for="emailField">Email address</label>
        <input type="email" class="form-control" id="emailField" placeholder="Enter email"
               required
               [(ngModel)] = "user.email" name="email"
               #email="ngModel">
      </div>
      <div class="form-group">
        <label for="PasswordField">Password</label>
        <input type="password" class="form-control" id="PasswordField" placeholder="Password"
               required
               [(ngModel)] = "user.password" name="password"
               #password="ngModel">
      </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <div class="form-group">
        <label for="moviesSelect">Movie subscription</label>
        <select class="form-control" id="moviesSelect">
          <option> </option>
          <option>1 day (1€) </option>
          <option>1 month (10€)</option>
          <option>1 year (100€)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="seriesSelect">TV series subscription</label>
        <select class="form-control" id="seriesSelect">
          <option> </option>
          <option>1 day (1€) </option>
          <option>1 month (10€)</option>
          <option>1 year (100€)</option>
        </select>
      </div>

      <div class="row pull-right">
        <button type="submit" class="btn btn-primary" [disabled]="!accountForm.form.valid">
          Save
        </button>
      </div>
    </div>
  </form>
</div>
