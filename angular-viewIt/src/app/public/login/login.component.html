<div class="jumbotron container-fluid">

  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <h1>Welcome</h1>
    <h3>Please sign in and enjoy streaming the latest video content.</h3>
  </div>

  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit($event)">
      <div class="form-group">
        <label for="emailField">Email address</label>
        <input type="email" class="form-control" id="emailField" placeholder="Enter email"
               required
               [(ngModel)] = "user.email" name="email"
               #email="ngModel">
        <div [hidden]="email.valid || email.pristine"
             class="alert alert-danger">
          Email is required
        </div>
      </div>

      <div class="form-group">
        <label for="passwordField">Password</label>
        <input type="password" class="form-control" id="passwordField" placeholder="Password"
               required
               [(ngModel)] = "user.password" name="password"
                #password='ngModel'>
        <div [hidden]="password.valid || password.pristine"
             class="alert alert-danger">
          Password is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">
        Log In
      </button>
      <a id="registerLink" routerLink="/register">Register</a>
    </form>
  </div>
</div>
